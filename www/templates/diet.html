<ion-view view-title="Diet Type">
  <ion-content>
    <h1>Choose your diet type</h1>
    <a ng-click="updateDiet(1)" class="button button-block button-primary">Normal</a>
    <a ng-click="updateDiet(2)" class="button button-block button-primary">Active</a>
    <a ng-click="updateDiet(3)" class="button button-block button-primary">Lazy</a>
  </ion-content>
</ion-view>
