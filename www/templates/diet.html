<ion-view view-title="Diet Type">
  <ion-content>
    <div class="row">
      <h1 class="col col-90 col-offset-10">Level of Activity?</h1>
    </div>
    <a ng-click="updateDiet(1)" class="button button-block button-primary button-royal">Active</a>
    <a ng-click="updateDiet(2)" class="button button-block button-primary button-positive">Normal</a>
    <a ng-click="updateDiet(3)" class="button button-block button-primary button-calm">Lazy</a>
  </ion-content>
</ion-view>
